{% extends 'base.html' %}

{% block head %}
<title>Sign In Form</title>
{% endblock %}

{% block body %}
    <div class="sign-up-form">
        <h1 style="text-align:center;"> Sign In</h1>
        <hr>
        <form action="/signIn" method = "GET">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p style="text-align:center;">OR</p>
        <div class="form-group">
            <!--<label for="exampleInputEmail1">Email address</label>-->
          <input id="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your password">
        </div>
        <button type="button" class="btn btn-primary""> Sign In</button>
        </form>
    </div>
{% endblock %}
