{% extends 'base.html' %}

{% block head%}
<title>Sign Up Form</title>
{% endblock %}

{% block body %}
    <div class="sign-up-form">
        <h1 style="text-align:center;"> Sign Up</h1>
        <hr>
        <form action="/signUp" method = "POST">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <!--<label for="exampleInputEmail1">Email address</label>-->
          <input id="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <input type="password" class="form-control" placeholder="Your password">
        <input type="password" class="form-control" placeholder="Confirm your password">
        <p><span><input type="checkbox" name="" value=""></span>I agree to the terms of services
        </p>
        <button type="button" class="btn btn-primary""> Sign Up</button>
        <hr>
        <p>Do you have an account?<a href="/signIn"> Sign In</a></p>
        </form>
    </div>
{% endblock %}
